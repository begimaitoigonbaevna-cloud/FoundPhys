<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <script>
    MathJax = {
      tex: { inlineMath: [['\\(','\\)']], displayMath: [['$$','$$']] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

<header class="header">
  <div class="logo">FoundPhys</div>

  <nav class="nav">
    <a href="{{ '/ru/' | relative_url }}">Home</a>
    <a href="{{ '/ru/harmonic.html' | relative_url }}">Harmonics</a>
    <a href="{{ '/ru/mechanics.html' | relative_url }}">Mechanics</a>
    <a href="{{ '/ru/electrodynamics.html' | relative_url }}">Electrodynamics</a>
    <a href="{{ '/ru/thermodynamics.html' | relative_url }}">Thermodynamics</a>
  </nav>

  <div class="lang">
    {% if page.lang == "ru" %}
      <a href="{{ page.url | replace:'/ru/','/en/' }}">EN</a>
    {% else %}
      <a href="{{ page.url | replace:'/en/','/ru/' }}">RU</a>
    {% endif %}
  </div>
</header>

<main class="content">
  {{ content }}
</main>

<footer class="footer">
  © FoundPhys · Educational Physics Project
</footer>

</body>
</html>
